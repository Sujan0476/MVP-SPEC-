            </nav>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Our Elderly Care Center</h2>
            <p>Providing compassionate care for seniors</p>
        </div>
    </section>

    <section class="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="service-cards">
                <div class="service-card">
                    <img src="service1.jpg" alt="Assisted Living">
                    <h3>Assisted Living</h3>
                </div>
                <div class="service-card">
                    <img src="service2.jpg" alt="Memory Care">
                    <h3>Memory Care</h3>
                </div>
                <div class="service-card">
                    <img src="service3.jpg" alt="Rehabilitation Therapy">

                </div>
            </div>
        </div>
    </section>
    

    <section class="registration">
        <div class="container">
            <h2>Join Us as a Carer</h2>
            <form action="register.php" method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" required></textarea>

                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
